  <script>
    $(document).ready(function () {
      // Init Side nav
      $('.button-collapse').sideNav();

      // Init Slider
      $('.slider').slider({
        indicators: false,
        height: 500,
        transition: 500,
        interval: 6000
      });

      // Autocomplete
      $('.autocomplete').autocomplete({
        data: {
          "Queretaro": null,
          "Cancun": null,
          "Monterrey": null,
          "Guadalajara": null,
          "Ciudad de Mexico": null,
          "San Luis Potosi": null,
          "Zacatecas": null,
          "Tampaulipas": null,
          "Acapulco": null,
          "Puebla": null,
          "Los Cabos": null,
          "Veracruz": null,
        }
      });

      // Init Scrollspy
      $('.scrollspy').scrollSpy();
        
        // Show sections
        $('.section').fadeIn();

        // Hide preloader
        $('.loader').fadeOut();

        //Init Side nav
        $('.button-collapse').sideNav();

        // Init Modal
        $('.modal').modal();

        // Init Select
        $('select').material_select();

        CKEDITOR.replace('body');

    });
  </script>
